<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="calculator-form">
        <input type="radio" name="operation" value="add" checked> 足し算
        <input type="radio" name="operation" value="subtract"> 引き算
        <input type="radio" name="operation" value="multiply"> 掛け算
        <input type="radio" name="operation" value="divide"> 割り算
    
        <input type="text" id="num1" placeholder="数値1">
        <input type="text" id="num2" placeholder="数値2">
        <button type="submit" >計算</button>
        <h1 id="result">結果発表～～～～！！</h1>
    </form>

    <script>
    document.getElementById("calculator-form").addEventListener("submit", function(event) {
        event.preventDefault(); // フォームのデフォルト動作を無効化
    
        // ユーザーの選択した計算の種類を取得
        var selectedOperation = document.querySelector('input[name="operation"]:checked').value;
    
        // 数値の取得
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
    
        // 選択した計算を実行
        var result;
        switch (selectedOperation) {
            case "add":
                result = num1 + num2;
                break;
            case "subtract":
                result = num1 - num2;
                break;
            case "multiply":
                result = num1 * num2;
                break;
            case "divide":
                result = num1 / num2;
                break;
            default:
                result = "選択した計算が無効です";
        }
    
        // 結果を表示
        document.getElementById("result").innerHTML = "結果発表～～～～！！: " + result;
    });

</script>

</body>
</html>
